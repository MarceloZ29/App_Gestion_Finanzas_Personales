{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Presupuesto</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{% url 'lista_presupuestos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
