{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Presupuesto</h2>
    <p>¿Estás seguro de que deseas eliminar el presupuesto <strong>{{ presupuesto.nombre }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_presupuestos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
