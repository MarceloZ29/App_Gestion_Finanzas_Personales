{% extends "core/base.html" %}
{% block content %}
<h1>Eliminar Transacción</h1>

<p>¿Estás seguro de que deseas eliminar la transacción "{{ transaccion.descripcion }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>

<a href="{% url 'lista_transacciones' %}">Cancelar</a>
{% endblock %}
